<ion-view view-title="Add Ticker">
  <ion-content class="has-header padding"  scroll="false">
    <h4>Add New Product</h4>
      <div class="" ng-controller="AddController">







        <ul ng-repeat="bday in bdays">
            <li>
              <span ng-hide="editing" ng-click="editing = true">{{bday.name}} | {{bday.date}}</span>
              <form ng-show="editing" ng-submit="editing = false">
                <label>Name:</label>
                <input type="text" ng-model="bday.name" placeholder="Name" ng-required/>
                <label>Date:</label>
                <input type="date" ng-model="bday.date" placeholder="Date" ng-required/>
                <br/>
                <button class="btn" type="submit">Save</button>
              </form>
            </li>

        </ul>

       <form ng-show="visible" ng-submit="newBirthday()">
        <label>Name:</label>
        <input type="text" ng-model="bdayname" placeholder="Name" ng-required/>
        <label>Date:</label>
        <input type="date" ng-model="bdaydate" placeholder="Date" ng-required/>
        <br/>
        <button class="btn" type="submit">Save</button>
      </form>

      <div id="push"></div>
      <a class="btn" ng-click="visible = true"><i class="icon-plus"></i>Add</a>









        <form class="form-horizontal" role="form" ng-controller="AddController">
          <div class="form-group">

            <div class="item item-input-inset">
               <label class="item-input-wrapper">
                 <input type="text" placeholder="Search Ticker" class="form-control" name="symbol" ng-model="symbol" >
               </label>
               <button class="button button-small button-balanced" ng-click="getData()">
                 Go
               </button>
             </div>



             <div class="list">

                 <label class="item item-input item-select">
                   <div class="input-label">
                     Categories
                   </div>
                   <select ng-model="result.Category" ng-options="category.name for category in tickercategories">
                   </select>
                 </label>


               <label class="item item-input">
                 <input type="text" id="Name" ng-model="result.Name" placeholder="Enter Ticker">
               </label>
               <label class="item item-input">
                 <input type="text" id="LastPrice" ng-model="result.LastPrice" placeholder="Bid Price">
               </label>
             </div>
             <div class="row">
               <div class="col text-center">
                 <button ng-click="addProduct()" class="button  icon-right ion-plus button-large button-calm">Add</button>
               </div>
             </div>
          </div>
        </form>
      </div>
    </ion-content>
</ion-view>
